name: Node.js Deploy to Windows EC2
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: DEBUG SECRETS  # ADD THIS
      run: |
        echo "Keys exist: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' }}"
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id:  ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Test AWS Connection
      run: aws sts get-caller-identity

    - name: Deploy to EC2
      env:
        INSTANCE_ID: ${{ secrets.INSTANCE_ID }}
      run: aws ssm send-command --instance-ids "$INSTANCE_ID" --document-name "AWS-RunPowerShellScript" --parameters commands='["pm2 restart my-node-app || pm2 start server.js --name my-node-app"]'
